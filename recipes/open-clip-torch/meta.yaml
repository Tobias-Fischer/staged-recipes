{% set name = "open-clip-torch" %}
{% set version = "2.26.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/open_clip_torch-{{ version }}.tar.gz
  sha256: 07c2a8e15938171b27ef96ad8648a89a2a7c1e38bfd24a4abb235b8db02cb469

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pdm-backend
    - pip
  run:
    - python >=3.8
    - pytorch >=1.9.0
    - torchvision
    - regex
    - ftfy
    - tqdm
    - huggingface_hub
    - timm

test:
  imports:
    - open_clip_torch
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mlfoundations/open_clip
  summary: Open reproduction of consastive language-image pretraining (CLIP) and related.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - Tobias-Fischer
